{% extends 'base_front.html' %}
{% load sass_tags %}

{% block mycss %}
    <link href="{% sass_src 'pages/scss/login.scss' %}" rel="stylesheet" type="text/css" />
{% endblock mycss %}

{% block content %}
    <div class="container">
        <div class="login-box">
            <form method="POST" action="" class="form">
                {% csrf_token %}
                <div class="form--username"> {# (email) #}
                    <input type="text" name="username" placeholder="Username" class="username-input">
                </div>
                <div class="form--password">
                    <input type="password" name="password" placeholder="Password" class="password-input">
                </div>
                <button type="submit" class="btn btn-primary form--submit">
                    Login
                </button>
            </form>
            {{ form.errors }}
            {% for message in messages %}
                <p class="messages">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
