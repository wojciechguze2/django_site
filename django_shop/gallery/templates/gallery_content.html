{% block content %}
    <div class="container">
        <div class="images">
            {% for image in images %}
                <div class="image--container">
                    <a class="image--link"
                       target="_blank"
                       href="{{ image.image_url }}">
                        <img src="{{ image.image_url }}"
                             class="image--image"
                             alt="{{ image.title }}">
                    </a>
                    <div class="image--title">
                        {{ image.title }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        initPagination('.content-container')
    </script>
{% endblock %}
